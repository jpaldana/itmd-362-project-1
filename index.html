<!DOCTYPE html>
<html lang="en">
<head>
  <title>ITMD362 - Project 1</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="screen.css" />
  <link rel="stylesheet" href="//basehold.it/30">
</head>
<body>
  <header>
    <h1>ClassicWorld</h1>
  </header>
  <main id="content">
    <section class="banner">
      <h2>Register today for early access to ClassicWorld!</h2>
    </section>
    <form action="#null" method="get" id="registration-form">
      <ol>
        <li>
          <label for="form-name">Name</label>
          <input type="text" name="name" id="form-name" />
          <p class="hint"></p>
        </li>
        <li>
          <label for="form-email">Email</label>
          <input type="email" name="email" id="form-email" />
          <p class="hint"></p>
        </li>
        <li class="half-size">
          <label for="form-username">User Name</label>
          <input type="text" name="username" id="form-username" />
          <p class="hint"></p>
        </li>
        <li class="half-size">
          <label for="form-password">Password</label>
          <input type="password" name="password" id="form-password" />
          <p class="hint"></p>
        </li>
        <li>
          <input type="checkbox" name="ageverify" id="form-ageverify" />
          <label for="form-ageverify">I am 18 years or older.</label>
          <p class="hint"></p>
        </li>
        <li>
          <input type="submit" value="Submit" />
        </li>
      </ol>
    </form>
  </main>

  <script src="http://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script src="site.js"></script>
</body>
</html>
